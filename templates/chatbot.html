<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Ali</title>
    <style>
        /* Reset and General Styles */
        * {
            box-sizing: border-box;
        }

        /* Reset and General Styles */
        /* Reset and General Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #343541; /* Dark background */
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 10px; /* Added padding for mobile responsiveness */
}

/* Chat Container */
.chat-container {
    width: 100%;
    max-width: 850px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    background-color: #444654;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

/* Header */
h1 {
    font-size: 22px;
    color: #fff;
    text-align: center;
    padding: 15px;
    background-color: #202123;
    border-bottom: 1px solid #545663;
}

/* Message Box */
.message-box {
    flex-grow: 1;
    padding: 20px 15px; /* Increased vertical padding for spacing */
    display: flex;
    flex-direction: column;
    gap: 15px; /* Increased spacing between messages */
    overflow-y: auto;
    scrollbar-width: thin;
}

/* Messages */
.message {
    max-width: 75%;
    padding: 14px 18px; /* Improved padding inside messages */
    border-radius: 10px;
    font-size: 16px;
    line-height: 1.5;
    word-break: break-word;
}

/* User Message */
.user-message {
    background-color: #3D5A80;
    color: #fff;
    align-self: flex-end;
    border-top-right-radius: 0;
}

/* Bot Message */
.bot-message {
    background-color: #40414F;
    color: #d1d5db;
    align-self: flex-start;
    border-top-left-radius: 0;
}

/* Clickable Links in Bot Messages */
.bot-message a {
    color: #10a37f;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s;
}

.bot-message a:hover {
    color: #0b8264;
    text-decoration: underline;
}

/* Input & Button Container */
.question-box {
    display: flex;
    gap: 10px;
    padding: 15px;
    border-top: 1px solid #545663;
    background-color: #202123;
    align-items: center;
    border-radius: 0 0 12px 12px;
}

/* Input Field */
.question-box input {
    flex-grow: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #545663;
    background-color: #343541;
    color: #fff;
    outline: none;
}

.question-box input:focus {
    border-color: #fff;
}

/* Send Button */
.question-box button {
    padding: 12px 18px;
    background-color: #10a37f;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    transition: background 0.3s;
    min-width: 90px;
}

.question-box button:hover {
    background-color: #0b8264;
}

/* Footer */
.chat-footer {
    text-align: center;
    padding: 12px;
    background-color: #202123;
    border-top: 1px solid #545663;
    font-size: 13px;
    color: #8e8ea0;
}


    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Ask Ali</h1>

        <!-- Chat Messages Box -->
        <div class="message-box">
            <!-- Loop through conversation history -->
            {% for message in conversation %}
                <div class="message user-message">
                    {{ message['user'] }}
                </div>
                <div class="message bot-message">
                    {{ message['bot'] | safe }}
                </div>
            {% endfor %}
        </div>

        <!-- Input Box -->
        <div class="question-box">
            <form method="GET" action="/" style="display: contents;">
                <input type="text" id="question" name="question" placeholder="Ask me anything..." required>
                <button type="submit">Ask</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="chat-footer">
            <span>Â© 2025 Ask Ali | Powered by <a href="http://www.echobash.com">Echobash</a></span>
        </div>
    </div>

    <script>
        // Scroll to the bottom of the chat window on new messages
        const messageBox = document.querySelector('.message-box');
        messageBox.scrollTop = messageBox.scrollHeight;
    </script>
</body>
</html>
