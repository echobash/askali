<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Ali</title>
    <style>
        /* Reset and General Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541; /* Dark background */
            color: #fff; /* Light text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 900px; /* Wider */
            height: 90vh; /* Take up more screen */
            display: flex;
            flex-direction: column;
            background-color: #444654; /* Darker container */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            overflow: hidden;
        }

        /* Header */
        h1 {
            font-size: 24px; /* Smaller header */
            color: #fff; /* White header text */
            text-align: center;
            padding: 15px; /* Smaller padding */
            margin: 0;
            background-color: #202123; /* Even darker header */
            border-bottom: 1px solid #545663; /* Darker border */
        }

        /* Message Box */
        .message-box {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Smaller gap between messages */
            padding: 15px; /* Smaller padding */
            overflow-y: auto;
            flex-grow: 1;
            height: calc(100% - 120px); /* Adjust based on header and footer space */
        }

        .message-box .message {
            max-width: 80%; /* Slightly wider messages */
            padding: 10px 16px; /* Smaller padding */
            border-radius: 8px; /* Less rounded */
            font-size: 16px;
            line-height: 1.3;
            word-break: break-word; /* Prevent long words from overflowing */
        }

        .message.user-message {
            background-color: #3D5A80; /* Different blue shade */
            color: #fff;
            align-self: flex-end;
            position: relative;
            border-top-right-radius: 0; /* changed from left to right */
            /* No arrow for now to keep it simple */
        }

        .message.bot-message {
            background-color: #40414F; /* Darker gray */
            color: #d1d5db; /* Lighter gray text */
            align-self: flex-start;
            position: relative;
            border-top-left-radius: 0; /* changed from right to left */
            /* No arrow for now to keep it simple */
        }

        /* Question Box */
        .question-box {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            border-top: 1px solid #545663; /* Darker border */
            background-color: #202123; /* Darker background */
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 10px 10px;
        }

        .question-box input {
            padding: 12px 16px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px; /* Less rounded */
            border: 1px solid #545663; /* Darker border */
            background-color: #343541;
            color: #fff;
            outline: none;
        }

        .question-box input:focus {
            border-color: #fff; /* White focus border */
        }

        .question-box button {
            padding: 10px 16px;
            background-color: #10a37f; /* Green button */
            border: none;
            border-radius: 5px; /* Less rounded */
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            width: auto; /* Auto width */
            min-width: 75px;
        }

        .question-box button:hover {
            background-color: #0b8264; /* Darker green */
        }

        /* Footer */
        .chat-footer {
            text-align: center;
            padding: 10px;
            background-color: #202123; /* Darker footer */
            border-top: 1px solid #545663; /* Darker border */
            font-size: 12px;
            color: #8e8ea0;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Ask Ali</h1>

        <!-- Chat Messages Box -->
        <div class="message-box">
            <!-- Display previous user question -->
            {% if request.args.get('question') %}
                <div class="message user-message">
                    {{ request.args.get('question') }}
                </div>
            {% endif %}

            <!-- Display bot's answer -->
            {% if answer %}
                <div class="message bot-message">
                    {{ answer }}
                </div>
            {% endif %}
        </div>

        <!-- Input Box -->
        <div class="question-box">
            <form method="GET" action="/" style="display: contents;">
                <input type="text" id="question" name="question" placeholder="Ask me anything..." required>
                <button type="submit">Ask</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="chat-footer">
            <span>Â© 2025 Ask Ali | Powered by <a href="http://www.echobash.com">Echobash</a></span>
        </div>
    </div>

    <script>
        // Scroll to the bottom of the chat window on new messages
        const messageBox = document.querySelector('.message-box');
        messageBox.scrollTop = messageBox.scrollHeight;
    </script>
</body>
</html>
